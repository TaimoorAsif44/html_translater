<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-fluid {
            height: 100vh;
            padding: 20px;
        }
        .editor-container {
            height: calc(100vh - 40px);
        }
        .editor {
            height: calc(100% - 60px);
            resize: none;
        }
        .language-select {
            margin-bottom: 15px;
        }
        .convert-btn {
            margin-top: 15px;
            width: 100%;
            position: relative;
            min-height: 38px;
        }
        .output-section {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .progress-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background-color: rgba(13, 110, 253, 0.2);
            transition: width 0.3s ease;
        }
        .btn-content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row editor-container">
            <!-- Input Section -->
            <div class="col-6">
                <h4>Input HTML (English)</h4>
                <textarea id="input-html" class="form-control editor" placeholder="Enter your HTML code here..."></textarea>
            </div>
            
            <!-- Output Section -->
            <div class="col-6">
                <div class="output-section">
                    <div class="language-select">
                        <select id="target-language" class="form-select">
                            {% for code, lang in languages.items() %}
                            <option value="{{ code }}">{{ lang }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <h4>Translated HTML</h4>
                    <textarea id="output-html" class="form-control editor" readonly></textarea>
                    <button id="convert-btn" class="btn btn-primary convert-btn">
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                        </div>
                        <span class="btn-content">Convert</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('convert-btn').addEventListener('click', translateHTML);

        async function translateHTML() {
            const htmlContent = document.getElementById('input-html').value;
            const targetLang = document.getElementById('target-language').value;
            const outputArea = document.getElementById('output-html');
            const convertBtn = document.getElementById('convert-btn');
            const btnContent = convertBtn.querySelector('.btn-content');
            const progressContainer = convertBtn.querySelector('.progress-container');
            const progressBar = convertBtn.querySelector('.progress-bar');
            
            // Clear previous output
            outputArea.value = '';
            
            if (!htmlContent.trim()) {
                return;
            }

            // Disable button and show progress bar
            convertBtn.disabled = true;
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            btnContent.textContent = 'Converting... 0%';

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        html: htmlContent,
                        target_lang: targetLang
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // Keep the last incomplete chunk

                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                const data = JSON.parse(line);
                                if (data.error) {
                                    outputArea.value = 'Error: ' + data.error;
                                } else {
                                    if (data.progress !== undefined) {
                                        progressBar.style.width = `${data.progress}%`;
                                        btnContent.textContent = `Converting... ${data.progress}%`;
                                    }
                                    if (data.translated) {
                                        outputArea.value = data.translated;
                                    }
                                }
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }

                // Process any remaining buffer
                if (buffer.trim()) {
                    try {
                        const data = JSON.parse(buffer);
                        if (data.translated) {
                            outputArea.value = data.translated;
                        }
                    } catch (e) {
                        console.error('Error parsing final JSON:', e);
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                outputArea.value = 'Error: ' + error.message;
            } finally {
                // Reset button state
                convertBtn.disabled = false;
                btnContent.textContent = 'Convert';
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 500);
            }
        }
    </script>
</body>
</html>
